<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Andrew Shaskin - Links</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.CELLS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          color1: 0xbd9d9,
          color2: 0xff5000,
          size: 2.6,
          speed: 2.4,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/DSC00561.jpg" alt="" />
        <h1>@ashaskin</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./images/home.png" alt="Homepage" width="20" />
            Website
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCySNPYCqvFwO4gTEdAVXONg">
            <img src="./images/youtube.png" alt="Youtube Logo" width="20" />
            Youtube
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com/ashaskin" target="_blank">
            <img src="./images/twitter.png" alt="twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.twitch.tv/sh4sk" target="_blank">
            <img src="./images/twitch.png" alt="twitch" width="20" />
            Twitch
          </a>
        </li>
        <li>
          <a href="https://github.com/Shaskdev" target="_blank">
            <img src="./images/github.png" alt="github" width="20" />
            Github
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
